<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Corrector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentence Corrector</h1>
        <form method="post">
            {% csrf_token %}
            <label for="sentence">Enter your sentence:</label>
            <input type="text" id="sentence" name="sentence" required>

            <label for="nationality">Select nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="all">all</option>
                <option value="Form">Form</option>
                <option value="Diacritic signs">Diacritic signs</option>
                <option value="Main_signs">Main_signs</option>
                <option value="punctuation">punctuation</option>
                <!-- Add more nationalities as needed -->
            </select>

            <input type="submit" value="Run">

            {% if corrected_sentence %}
                <div class="result">
                    <strong>Corrected Sentence:</strong>
                    <p>{{ corrected_sentence }}</p>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
